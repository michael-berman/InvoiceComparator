{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'invoiceparser/style.css' %}">

{% if supplier_list %}
    <ol>
    {% for supplier in supplier_list %}
        <li>Name: <a href="{% url 'invoiceparser:detail' supplier.id %}"><b>{{ supplier.supplier_name }}</a></b> Location: <b>{{supplier.supplier_location}}</b></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No suppliers are available.</p>
{% endif %}
