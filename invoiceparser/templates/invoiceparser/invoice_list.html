{% extends "invoiceparser/base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="dropdown mb-3 col first">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Supplier
      </button>
      <div class="dropdown-menu">
        <h6 class="dropdown-header">Select Supplier</h6>
        {% for supplier in supplier_list %}
          <a class="dropdown-item first-suppler-select-invoice" href="#" data-id="{{ supplier.id }}">{{ supplier }}</a>
        {% endfor %}
      </div>
    </div>
    
  </div>
  </div>


  <div class="row">

    <table class="table table-striped table-bordered col-sm-6" id="invoiceTable">
      <thead>
        <tr>
          <th scope="col">Invoice Date</th>
          <th scope="col">Invoice Number</th>
          <th scope="col">Invoice File</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

{% endblock content %}
